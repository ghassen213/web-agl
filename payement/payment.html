<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <header>
        <form>
        <div class="container">
            
            <div class="left">
                <h3>BILLING ADDRESS</h3>
                
                    Full name
                    <input type="text" name="full_name" placeholder="Enter name" pattern="[0-9]{3}" required/>
                    
                    Email
                    <input type="email" name="email" placeholder="Enter email" required/>
                    
                    Address
                    <input type="text" name="address" placeholder="Enter address" required/>

                    City
                    <input type="text" name="city" placeholder="Enter city" required/>

                    <div id="Pin-code">
                        <label class="state" >
                            State
                            <input type="text" name="state" placeholder="Enter your state" required/>
                        </label>

                        <label class="sec1">
                            Pin code 
                            <input type="number" name="pin_code" placeholder="Pin code" required/>
                        </label>
                    </div>
                
            </div>
            <div class="right">
                <h3>PAYMENT</h3>
              
                    Accepted card
                    <img src="https://logodix.com/logo/845851.png" alt="">
                    
                    Card number
                    <input type="text" name="card_number" placeholder="Enter card number" required/>
        
        
                    Exp month
                    <input type="text" name="exp_month" placeholder="Enter month" required/>
        
                    <div id="Pin-code">
                        <label>
                            Exp year
                            <select name="exp_year" required>
                                <option value="">Choose Year</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                            </select>
                        </label>
        
                        <label class="sec2">
                            CVV
                            <input type="number" name="cvv" placeholder="CVV" pattern="[0-9]{3}" required/>

                        </label>
                    </div>
                    
                    <input type="submit" value="Proceed to Payment" class="btn">
            </div>
            
            
        </div>
    </form>

    </header>
</body>

<script src="payment.js"></script>
</html>
